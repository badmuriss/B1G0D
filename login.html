<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B!GOD</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
        <h2 class="text-center color-purple mb-5">Faça o login com os seus dados</h2>
        <form action="" class="col-9 col-md-3 border rounded p-4 d-flex flex-column">
            <div class="row">

                <div class="form-dados col-12 my-3">
                    <label for="user" class="form-label fs-4">Usuário</label>
                    <input type="text" id="user" name="user" class="form-control py-3 fs-4" required>
                </div>
                <div class="form-dados col-12 my-3">
                    <label for="password" class="form-label fs-4">Senha</label>
                    <input type="password" id="password" name="password" class="form-control py-3 fs-4" required>
                </div>

                <div class="col-12 d-flex justify-content-center mt-5 mb-3">
                    <button type="submit" class="col-12 btn btn-bd-primary fs-4 py-2" id="acessar">Acessar</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <script src="./js/acesso.js"></script>
</body>
</body>

</html>
