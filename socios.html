<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- link css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- link css -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/fonts.css">

</head>

<body class="h-100">


    <header>
        <!-- Menu de navegação -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand ms-4" href="./index.html">B<span class="color-purple">!</span>GOD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ms-2 mt-3" id="navbarNav">
                    <ul class="navbar-nav ms-auto d-md-flex flex-md-row gap-4">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#home">Origem</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#beneficios">Benefícios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#projecoes">Projeções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#investidores">Investidores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#marketing">Marketing</a>
                        </li>

                    </ul>

                    <ul class="navbar-nav ms-auto d-md-flex flex-md-row gap-3 my-md-3 my-5">

                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">VOLTAR</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">CONTATO</a>
                        </li>

                    </ul>


                </div>
            </div>
        </nav>

    </header>


    <main class="mt-5 container" id="comercial">

        <section class="m-auto mt-5" id="contato">

            <!-- espacamento -->
            <p class="h-100 py-3"></p>

            <h2 class="text-center m-auto col-10 my-4 mt-5">Aproveite essa oportunidade, se torne um investidor:</h2>
            <form class="container row mx-auto justify-content-center">
                <h2></h2>
                <div class="form-floating col-md-8 col-10 mb-3 p-auto">
                    <input type="text" id="name" name="name" class="form-control" id="floatingInput" placeholder="Seu Nome">
                    <label for="floatingInput" class="ms-3">Nome</label>

                </div>
                <div class="form-floating col-md-8 col-10 p-auto mb-3">
                    <input type="email" id="email" name="email" class="form-control" id="floatingPassword" placeholder="Ex: fulano123@gmail.com">
                    <label for="" class="ms-3">E-mail</label>
                </div>
                <div class="form-floating col-md-8 col-10 p-auto">
                    <input type="text" id="phone" name="phone"  class="form-control" id="floatingPassword"
                        placeholder="Ex: (11)99798-8989">
                    <label for="" class="ms-3">Telefone</label>
                </div>
                <button type="submit" class="btn btn-bd-primary col-md-7 col-9 py-3 my-4 rounded-4">Criar o meu cadastro</button>
            </form>
        </section>

    </main>

    <div class="bg-black">



        <section class="spikes pt-5 my-5"></section>



        <!-- Seção Formulário de contato -->



        <section class="m-auto bg-black mt-5" id="contato">

            <!-- espacamento -->
            <p class="h-100 py-3"></p>

            <h2 class="text-center my-4 mt-5">Entre em contato conosco:</h2>
            <form class="container row mx-auto justify-content-center">
                <h2></h2>
                <div class="form-floating mb-3 col-md-6 p-auto">
                    <input type="" class="form-control" id="floatingInput" placeholder="Seu Nome">
                    <label for="floatingInput" class="ms-3">Nome</label>

                </div>
                <div class="form-floating col-md-6 p-auto mb-3">
                    <input type="" class="form-control" id="floatingPassword" placeholder="Ex: fulano123@gmail.com">
                    <label for="" class="ms-3">E-mail</label>
                </div>
                <div class="form-floating  p-auto">
                    <input type="" class="form-control" id="floatingPassword"
                        placeholder="Ex: Quero me inscrever na newsletter">
                    <label for="" class="ms-3">Sua mensagem</label>
                </div>
                <button type="submit" class="btn btn-bd-primary col-11 col-md-4  py-3 my-4">Enviar</button>
            </form>
        </section>



        <footer class="mt-5">
            <section class="mt-5 bg-black">
                <p class="text-center pt-5 py-4">© B1GOD</p>
            </section>
        </footer>

    </div>

    <script src="./js/cadastrar.js"></script>

    <!-- link js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
